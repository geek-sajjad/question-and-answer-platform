services:
  qa-platform-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    working_dir: /app
    env_file:
      - .env
    depends_on:
      qa-platform-db:
        condition: service_healthy

  qa-platform-db:
    image: postgres:15.6-alpine
    ports:
      - '${DB_HOST_PORT}:${DB_PORT}'
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=myapp
      - POSTGRES_USER=${DB_USER:-postgres}
    env_file:
      - .env
    healthcheck:
      test:
        [
          'CMD',
          'pg_isready',
          '-U',
          '${DB_USER:-postgres}',
          '-d',
          '${DB_DATABASE}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  qa-platform-redis:
    image: redis:7-alpine
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  qa-platform-prometheus:
    image: prom/prometheus:latest
    container_name: qa-platform-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - qa-platform-api
      - qa-platform-postgres-exporter
      - qa-platform-redis-exporter
    networks:
      - default

  qa-platform-grafana:
    image: grafana/grafana:latest
    container_name: qa-platform-grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - qa-platform-prometheus
    networks:
      - default

  qa-platform-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: qa-platform-postgres-exporter
    restart: unless-stopped
    ports:
      - '9187:9187'
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@qa-platform-db:5432/${DB_DATABASE}?sslmode=disable
    depends_on:
      - qa-platform-db
    networks:
      - default

  qa-platform-redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: qa-platform-redis-exporter
    restart: unless-stopped
    ports:
      - '9121:9121'
    environment:
      - REDIS_ADDR=qa-platform-redis:6379
    depends_on:
      - qa-platform-redis
    networks:
      - default


  qa-platform-node-exporter:
    image: prom/node-exporter:latest
    container_name: qa-plaform-node-exporter
    # network_mode: "host"
    networks:
      - default
    pid: "host"
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    ports:
      - '9093:9100'
    volumes:
      - '/:/host:ro,rslave'

volumes:
  data:
  redis_data:
  prometheus_data:
  grafana_data:
