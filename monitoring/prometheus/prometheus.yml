global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'qa-platform-monitor'

scrape_configs:
  # Application metrics
  - job_name: 'qa-platform-api'
    static_configs:
      - targets: ['qa-platform-api:3000']
    metrics_path: '/api/metrics'

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['qa-platform-postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['qa-platform-redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # node_exporter 
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['qa-platform-node-exporter:9100']


